<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="reg.css">
  <script src="util.js"></script>
  <script src="lib.js"></script>
  <script src="regliste.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Studietid</title>


  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script defer src="/__/firebase/4.5.0/firebase-app.js"></script>
  <script defer src="/__/firebase/4.5.0/firebase-auth.js"></script>

  <div id="box">

        </div>

        <div class="romvalg hidden">

          <datalist id="klasseliste"></datalist>
        </label>
        <label>Fornavn
          <input id="fn">
        </label>
        <label>Etternavn

        </label>
      </div>
      <div id="match"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      setup();
    });
  </script>
