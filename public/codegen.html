<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="basis.css">
    <script src="gencode.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Generer kode</title>


    <!-- update the version number as needed -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script defer src="/__/firebase/4.5.0/firebase-app.js"></script>
    <script defer src="/__/firebase/4.5.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/4.5.0/firebase-database.js"></script>
    <!--script defer src="/__/firebase/4.5.0/firebase-messaging.js"></script-->
    <!--script defer src="/__/firebase/4.5.0/firebase-storage.js"></script-->
    <script defer src="/__/firebase/init.js"></script>


</head>

<body>
    <div id="main">

        <div class="spinner">
            <div></div>
        </div>

        <div class="romvalg hidden">
            <h4></h4>
            <label>
                Velg rom:
                <p>
                    <input class="rom" type="text">
                </p>
            </label>
        </div>

        <div class="antall hidden">
            <h4></h4>
            <label>
                Velg antall elever:
                <p>
                    <input class="antall" type="number">
                </p>
            </label>
        </div>

        <div class="tidsfrist hidden">
            <h4></h4>
            <label>
                Velg varighet(minutter):
                <p>
                    <input class="tid" type="number">
                </p>
            </label>
        </div>

        <div class="melding hidden">
            <h4></h4>
            Registeringskode generert
            <p>
                <label></label>
            </p>
        </div>


        <div class="login hidden">
            <button disabled class="signin">Sign in with Google</button>
        </div>

        <div class="signup hidden">
            <h4>Oppgi engangskode</h4>
            For å identifisere deg må du oppgi en enganskode som du får av kontoret.
            Dette skjer bare første gang. Deretter trenger du bare autentisering 
            fra google eller facebook
            (på mobilen din vil du vanligvis være autentisert fra før).
            <br>
            <label>
                Skriv inn enganskoden: (10 tegn)
                <p>
                    <input class="kode" type="text">
                </p>
            </label>
            <button disabled class="signup">Bruk engangskoden</button>
        </div>

    </div>





    <script>
        document.addEventListener('DOMContentLoaded', function () {
            setup();
        });
    </script>
</body>

</html>
