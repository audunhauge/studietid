<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="basis.css">
  <script src="util.js"></script>
  <script src="basis.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Studietid</title>


  <!-- update the version number as needed -->
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script defer src="/__/firebase/4.5.0/firebase-app.js"></script>
  <script defer src="/__/firebase/4.5.0/firebase-auth.js"></script>
  <script defer src="/__/firebase/4.5.0/firebase-database.js"></script>
  <!--script defer src="/__/firebase/4.5.0/firebase-messaging.js"></script-->
  <!--script defer src="/__/firebase/4.5.0/firebase-storage.js"></script-->
  <script defer src="/__/firebase/init.js"></script>


</head>

<body>
  <div id="main">

    <div class="spinner">
      <div></div>
    </div>

    <div class="registrer hidden">
      <h4></h4>
      <label>
        Skriv inn registreringskoden:
        <p>
          <input class="kode" type="number" data-msg="">
        </p>
      </label>
    </div>

    <div class="melding hidden">
      <h4></h4>
      <p>
        <label></label>
      </p>
    </div>

    <div class="login hidden">
      <button disabled class="signin">Sign in with Google</button>
    </div>

    <div class="signup hidden">
      <h4>Oppgi engangskode</h4>
      For å identifisere deg må du oppgi en enganskode som du får av kontaktlærer.
      <br>
      <label>
          Skriv inn enganskoden: (10 tegn)
          <p>
            <input class="kode" type="text">
          </p>
        </label>
      <button disabled class="signup">Bruk engangskoden</button>
    </div>

    <div class="header">
      Studietid
    </div>

  </div>

  <p>
    Skift utseende:
    <div id="test">
      <span data-t="aa">aa</span>
      <span data-t="bb">bb</span>
      <span data-t="cc">cc</span>
      <span data-t="dd">dd</span>
    </div>





    <script>
      document.addEventListener('DOMContentLoaded', function () {
        setup();
      });
    </script>
</body>

</html>
